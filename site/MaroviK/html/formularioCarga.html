<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de carga de producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/formularioCarga.css">
</head>
<body>

    <div class="contenido"></div>

     <h2> Formulario de carga del producto</h2>
     <h4>Completa los datos del producto para agregar</h4>

       <!--formulario de carga-->
      <form action="">
         <div>
             <label for=""> Nombre: </label>
             <input type="text" name="nombre">
         </div>

         <div>
             <label for="Precio"> Precio: </label>
             <input type="number" name="Precio">
         </div>

         <div>
             <label for="">Categoria</label>
             <select type="categoria" id="">
                <option value="seleccionar"> Seleccionar</option>
                <option value="Electrodomesticos">Electrodomesticos</option>
                <option value="Bebes y niños">Bebes y niños</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Libreria">Libreria</option>
                <option value="Perfumeria">Perfumeria</option>
                <option value="Limpieza">Limpieza</option>
                <option value="Mascota">Mascota</option>
            </select>
         </div>
         <div>
             <textarea name="Descripcion" id="" cols="30" rows="10"></textarea>
         </div>
      </form>
    </div>

</body>
    
    


    <!--scrip bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
